[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
board = esp32dev
framework = arduino
build_flags = -DCONFIG_TWOMES_PROV_TRANSPORT_BLE
platform_packages = 
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
    ;If build errors occur, put the line above in a comment and uncomment the line below
    ; platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.0-rc1

lib_deps = https://github.com/ihormelnyk/opentherm_library
board_build.partitions = no_ota.csv

monitor_speed = 115200
monitor_filters = esp32_exception_decoder



